<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/caption-side.css">
    <title>Caption Side</title>
</head>
<body>
    <table>
        <caption>Clients</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Number</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>11112222</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
