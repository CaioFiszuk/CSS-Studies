<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste Autofill</title>
  <link rel="stylesheet" href="../pseudo/autofill.css">
</head>
<body>
  <form>
    <h2>Login</h2>
    <input type="email" placeholder="Digite seu e-mail" name="email" autocomplete="email">
    <input type="password" placeholder="Digite sua senha" name="password" autocomplete="current-password">
    <input type="submit" value="Entrar">
  </form>
</body>
</html>
